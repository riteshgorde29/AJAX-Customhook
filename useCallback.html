<script src="babel.min.js"></script>
<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>



<div id="root"></div>

<style>

</style>

<script type="text/babel">
    // prepare content 
  const Child=({fn})=>{
     React.useEffect(()=>{
        console.log('child component mounted')
        console.log(fn())
     },[fn])
   
  }
  const  App= ()=>{
      const [cnt,setCnt]=React.useState(0)
      const [name,setName]=React.useState('Sachin')

      const fnCheckEvenOrOdd=React.useCallback(()=>{
           console.log('5k lines')
           return cnt % 2==0 ? 'Even' : 'ODD'
      },[cnt])

      const fnClick=()=>{
        setCnt(cnt+1) 
      }

      const fnToggle=()=>{
          setName(name=='Sachin' ? 'Dhoni' : 'Sachin')
      }

      return <div>
            <h1>{cnt}</h1>
            <button onClick={fnClick}>Increment</button>
            <Child fn={fnCheckEvenOrOdd} />
            <h1>{name}</h1>
            <button onClick={fnToggle}>Toggle Name</button>
        </div>
    }

    //container reference 
   var container= ReactDOM.createRoot(document.getElementById('root'))

    // render content inside the container 
   
   container.render(<App />)
</script>
