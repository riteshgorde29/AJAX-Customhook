<script src="babel.min.js"></script>
<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>



<div id="root"></div>

<style>

</style>

<script type="text/babel">
    // prepare content 
  const Child=React.memo(()=>{
    console.log('child component loading...')
    return <h1> This is Child component</h1>
  })
  const  App= ()=>{
      const [cnt,setCnt]=React.useState(0)
      const [name,setName]=React.useState('Sachin')

    

      const fnClick=()=>{
        setCnt(cnt+1) 
      }

      const fnToggle=()=>{
          setName(name=='Sachin' ? 'Dhoni' : 'Sachin')
      }

      return <div>
            <h1>{cnt}</h1>
            <button onClick={fnClick}>Increment</button>
             <Child />
            <h1>{name}</h1>
            <button onClick={fnToggle}>Toggle Name</button>
        </div>
    }

    //container reference 
   var container= ReactDOM.createRoot(document.getElementById('root'))

    // render content inside the container 
   
   container.render(<App />)
</script>
