<script src="react.development.js"></script>
<script src="babel.min.js"></script>
<script src="react-dom.development.js"></script>

<div id="root"></div>


<script type="text/babel">
    class Player extends React.Component{
        constructor(){
            super();
            console.log('con')
        }
        render(){
            console.log('render')
            console.log(this)
            return <h1>Hi this is {this.props.name} , am from {this.props['loc']} .</h1>
        }
    }
   
    class App extends React.Component{
        render(){
            return <div>
            <Player name='Sachin' loc="Mumbai" />
            <Player name='Dhoni' loc='Ranchi' />
            <Player name='Kohli' loc='Delhi'></Player>
            </div>
        }
    }
   

    var container=ReactDOM.createRoot(document.getElementById('root'))
    container.render(<App />)

</script>
