<script src="babel.min.js"></script>
<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>



<div id="root"></div>

<style>

</style>

<script type="text/babel">
    // prepare content 

  const  App= ()=>{
      console.log('App comp')
      const [result,setResult]=React.useState(0)
      const [n1,setN1]=React.useState(0)
      const [n2,setN2]=React.useState(0)
      const fnClick=()=>{
         let sum=n1+n2 
         setResult(sum)
      }

      const fnChangeTb1=(eve)=>{
        setN1(Number(eve.target.value))
      }
      const fnChangeTb2=(eve)=>{
        setN2(parseInt(eve.target.value))
      }
      return <div>
           <p>
            <b>No1:</b><input onChange={fnChangeTb1} type='number' />
           </p>
           <p>
            <b>No2:</b><input onChange={fnChangeTb2} type='number' />
           </p>
           <p>
            <button onClick={fnClick}>Sum</button>
           </p>
           <h1>{result}</h1>
        </div>
    }

    //container reference 
   var container= ReactDOM.createRoot(document.getElementById('root'))

    // render content inside the container 
   
   container.render(<App />)
</script>
