<script src="babel.min.js"></script>
<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>



<div id="root"></div>

<style>

</style>

<script type="text/babel">
    // prepare content 

  const  App= ()=>{
      const [count,setCount]=React.useState(0)
      const [name,setName]=React.useState('Sachin')

      React.useEffect(()=>{
        console.log('After mounting')
      },[])

      React.useEffect(()=>{
        if(count!=0){
        console.log('after count updating')
        }
      },[count])

      React.useEffect(()=>{
        if(name!='Sachin'){
        console.log('after name updating')
        }
      },[name])

      const fnClick=()=>{
        setCount(count+1)
      }
      const fnNameChange=()=>{
        setName('Dhoni')
      }
      return <div>
         <h1>Hellow {name}</h1> 
         <button onClick={fnNameChange}>change name</button>
         <h3>{count}</h3>
         <button onClick={fnClick}>Increment Count</button>
        </div>
    }

    //container reference 
   var container= ReactDOM.createRoot(document.getElementById('root'))

    // render content inside the container 
   
   container.render(<App />)
</script>
